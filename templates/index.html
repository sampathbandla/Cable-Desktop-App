        <link rel="stylesheet" href="../public/css/main.css">
        <script src="../public/js/index.js"></script>
</head>
<body>
    <div class="maindiv">
        <div class="topheader">
            <div class="logo">
                <h1>SCBS</h1>
            </div>
            <div class="actionbuttons">
                <div id="min-btn" class="min">-</div>
                <div id="close-btn" class="close">x</div>
            </div>
        </div>
        <div class="logindiv">
            <div class="centerdiv">
                <div class="title">Login</div>
                <form onsubmit="return false" action="#">
                    <input type="text" class="username" id="username" placeholder="Username...">
                    <input type="password" class="password" id="password" placeholder="password...">
                    <p class="warning" id="warning"></p>
                    <button id="login" class="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
